---
layout: default
title: Maisa blog
---

<ul id="posts" class="twelve columns offset-by-four">
  {% for post in site.posts %}
    <li>
      <a class="post_title" href="{{ post.url }}">{{ post.title }}</a>
      <span class="post_date">{{ post.date | date: "%b %Y" }}</span>
    </li>
  {% endfor %}
</ul>
