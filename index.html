---
layout: default
title: Maisa blog
---

<ul id="posts" class="twelve columns offset-by-four">
  {% for post in site.posts %}
  	<div class="blog_container">
	    <li>
	      <a class="post_title" href="{{ post.url }}">{{ post.title }}</a><br/>
	      <span>{{ post.date | date: "%d %B %Y" }}</span>
	      <p>{{ post.content | prettyprint | truncate: 400  }}</p>
	    </li>
	    <a href="{{ post.url }}"><div class="read_more">Read More...</div></a>
    </div>
  {% endfor %}
</ul>
